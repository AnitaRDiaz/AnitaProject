<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.png" class="imgLogo" />

      <h1 class="formulario__titulo">Anita</h1>
      <h3 class="formulario__subtitulo">Formulario de pedido</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu pedido.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />
      

  

      <label for="producto" class="formulario__label"
        >Tamaño</label
      >
      <select id="producto" name="listaempleados" class="formulario__input">
        <option>Lata chica de 500ml $25</option>
        <option>Coca cola mediana mini 250 ml $40</option>
        <option>Coca cola chica de 330 ml $15</option>
        <option>Coca Cola de Vidrio 11ml $35</option>
        <option>Coca Cola Normal de 1.5 ml $54</option>
        <option>Coca Cola de 355 ml la mas chica $36</option>
        <option>coca cola de 2,2 ml familiar $54</option>
        <option>Coca Cola 237ml $45</option>
      </select>

      <label for="cantidad" class="formulario__label"
        >Cantidad</label
      >
      <input type="number" id="cantidad" name="cantidad"
       min="10" max="100">
    

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
